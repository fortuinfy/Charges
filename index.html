<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brokerage Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Brokerage Calculator</h2>
    <div class="form-group">
      <label>Broker:</label>
      <select id="broker"></select>
    </div>
    <div class="form-group">
      <label>Exchange:</label>
      <select id="exchange">
        <option value="NSE">NSE</option>
        <option value="BSE">BSE</option>
      </select>
    </div>
    <div class="form-group">
      <label>Trade Type:</label>
      <select id="tradeType">
        <option value="Intraday">Intraday</option>
        <option value="Delivery">Delivery</option>
      </select>
    </div>
    <div class="form-group" id="transactionSideGroup" style="display:none;">
      <label>Transaction Side:</label>
      <select id="transactionSide">
        <option value="Both">Both</option>
        <option value="Buy Only">Buy Only</option>
        <option value="Sell Only">Sell Only</option>
      </select>
    </div>
    <div class="form-group">
      <label>Buy Price:</label>
      <input type="number" id="buyPrice" />
    </div>
    <div class="form-group">
      <label>Sell Price:</label>
      <input type="number" id="sellPrice" />
    </div>
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" id="quantity" />
    </div>
    <button id="calculateBtn">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
